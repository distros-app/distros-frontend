<div class="parent" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <div>
        <form action="#" class="form">
            <div class="form-wrapper">
                <div>
                    <h1 class="form-title">Remove Influencer from List</h1>
                </div>
                <div class="close-btn">
                    <button (click)="dialog.close(false)" type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
            <hr class="hr" />
         
            <div class="form-confirmation">
                <span>Are you sure you want to remove this influencer from the list?</span>
            </div>
            <button class="btn btn-danger delete-button" (click)="onRemoveInfluencer()">Remove influencer</button>
            <div class="loading-icon-wrapper">
                <div *ngIf="isLoading" class="spinner-border spinner-border-md text-success spinner" role="status">
                    <span class="sr-only">Loading...</span>
                </div>  
            </div>
        </form>
    </div>
</div>
