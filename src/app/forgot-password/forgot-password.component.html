<div class="parent">
    <div class="intro-container">
        <div class="intro">
            <img class="logo" src="../../assets/images/distros-dark-logo.png" alt="...">
            <h2 class="header-title">No Scraping. No Searching. Just Selling.</h2>
            <span>Find & contact influencers instantly â€” coaches, course creators & info product sellers.</span>
        </div>
        <!--
        <div class="header-sub-title-container">
            <span class="header-sub-title">Your <span class="green-banner-text">Shortcut</span> to Influencer Outreach</span>
        </div>
        -->
    </div>
    <div class="login-container">
        <form [formGroup]="forgetForm" action="#">
            <h1>Forgot Password</h1>
            <div class="input-box">
                <input formControlName="email" type="email" placeholder="Email">
                <i class='bx bx-envelope'></i>
            </div>
            <div class="email-input-error" *ngIf="forgetForm.controls['email'].dirty && forgetForm.controls['email'].errors?.['required']">
                Email is required
            </div>
            <div class="email-input-error" *ngIf="forgetForm.controls['email'].dirty && forgetForm.controls['email'].errors?.['email']">
                Please enter a valid email
            </div>

            <button [disabled]="forgetForm.invalid" class="btn" (click)="onSubmit()">
                <div class="loading-container">
                    <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-success spinner-color" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div>
                        Submit
                    </div>
                </div>
            </button>
        </form>
    </div>
</div>
