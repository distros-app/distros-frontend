<div class="parent" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <div *ngIf="listForm">
        <form [formGroup]="listForm" action="#" class="form">
            <div class="form-wrapper">
                <div>
                    <h1 class="form-title">Delete List</h1>
                </div>
                <div class="close-btn">
                    <button (click)="dialog.close(false)" type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
            <hr class="hr" />
            <div class="form-confirmation">
                <span>Are you sure you want to delete this list?</span>
            </div>
            <div class="buttons-container">
                <!--
                <button class="btn btn-secondary cancel-button" type="button" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cancel
                </button>
                -->
                <button (click)="onCancel()" class="btn btn-secondary cancel-button" type="button" role="button">
                    Cancel
                </button>
                <button (click)="onDelete()" class="btn btn-secondary delete-button" type="button" role="button">
                    <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-success spinner-color" role="status">
                        <span class="sr-only">Loading...</span>
                    </div> 
                    Delete List
                </button>
            </div>
        </form>
    </div>
</div>
